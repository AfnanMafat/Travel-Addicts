<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .password-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" alt="Company Logo" class="logo">
            <h2 class="mb-3">Password Recovery</h2>
            <p class="text-muted">Enter your email to reset your password</p>
        </div>

        <form th:action="@{/forgot-password}" method="post">

            <!-- Success Message -->
            <div class="alert alert-success" th:if="${successMessage != null}" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" th:if="${errorMessage != null}" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email"
                       required
                       placeholder="Enter your registered email">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                Reset Password
            </button>

            <div class="text-center">
                <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                <span class="mx-2">|</span>
                <a th:href="@{/register}" class="text-decoration-none">Create Account</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
