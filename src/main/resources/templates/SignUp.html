<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #1a365d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="registration-container">
            <h2 class="text-center mb-4">User Registration</h2>
            
            <form th:action="@{/SignUp}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" 
                           th:field="*{firstname}" 
                           required
                           placeholder="Enter first name">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstname')}" 
                           th:errors="*{firstname}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" 
                           th:field="*{lastname}" 
                           required
                           placeholder="Enter last name">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastname')}" 
                           th:errors="*{lastname}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" 
                           th:field="*{email}" 
                           required
                           placeholder="Enter email">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" 
                           th:errors="*{email}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" 
                           th:field="*{password}" 
                           required
                           placeholder="Enter password">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" 
                           th:errors="*{password}"></small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/}" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
